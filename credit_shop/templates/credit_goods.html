{% extends 'base.html' %}
{% block page_content%}

<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped table-condensed">
			<thead>
			<th>積分商品名稱</th>
			<th>兌換積分</th>
			</thead>
			<tbody>
			{% for jew in jewelry %}
			<tr>
				<td class="data">{{ jew.name }}</td>
				<td class="data">{{ jew.credit }}</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>

<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped table-condensed">
			<thead>
			<th>代金券</th>
			<th>領取日期</th>
			</thead>
			<tbody>
			{% for coupon in coupons %}
			<tr>
				<td class="data">{{ coupon.name }}</td>
				<td class="data">{{ coupon.use_date }}</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>

{% endblock %}
